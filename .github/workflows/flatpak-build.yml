name: CI - Flatpak Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'flatpak/**'
  pull_request:
    paths:
      - 'flatpak/**'

# Security: Explicit permissions following principle of least privilege
permissions:
  contents: read
  actions: write  # For uploading artifacts

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Flatpak & flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak --version
      - name: Add Flathub remote
        run: |
          sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo || true
          flatpak remotes --show-details
      - name: Install runtimes
        run: |
          flatpak install -y --noninteractive flathub org.freedesktop.Platform//23.08 || true
          flatpak install -y --noninteractive flathub org.freedesktop.Sdk//23.08 || true
      - name: Build Flatpak (clipboard-bridge)
        working-directory: flatpak/clipboard-bridge
        run: |
          flatpak-builder --force-clean --repo=repo build org.overlaycompanion.ClipboardBridge.yml || true
      - name: Archive build repo
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-repo
          path: flatpak/clipboard-bridge/repo
