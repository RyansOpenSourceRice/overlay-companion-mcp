name: Rust Clipboard Bridge Release

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'clipboard-bridge-v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/release-rust-clipboard-bridge.sh
          ./scripts/release-rust-clipboard-bridge.sh
